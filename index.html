<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e Hero Section</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Pha5e</h1>
            <p class="hero-subtitle">Innovate. Create. Inspire.</p>
        </div>
        <div class="hero-images">
            <img src="images/image1.jpg" alt="Image 1" class="hero-img" data-index="1">
            <img src="images/image2.jpg" alt="Image 2" class="hero-img" data-index="2">
            <img src="images/image3.jpg" alt="Image 3" class="hero-img" data-index="3">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
